<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="toggle-btn">
        <span class="heading">Quote Generator</span>
        <input type="checkbox" id="checkbox" />
        <label for="checkbox" class="toggle-label">
          <span class="toggle-ball"></span>
        </label>
      </div>
      <div id="wrapper" class="wrapper">
        <div class="category-wrapper">
          <div class="select-menu">
            <select id="quotecategory" onchange="changeCategory()">
              <option value="funny">Funny</option>
              <option value="motivational">Motivational</option>
            </select>
          </div>
          <button id="random-btn" onclick="randomQuote()">
            Random Quote Generator
          </button>
        </div>

        <div class="text" contenteditable="true">
          <p><q id="quote">QUOTES</q></p>
        </div>
        <div class="font">
          <button class="decrease-size" onclick="decreaseFont()">A</button>
          <button class="increase-size" onclick="increaseFont()">A</button>
        </div>

        <div class="previous">
          <button id="previous" onclick="prevQuote()">Previous</button>
          <button id="next" onclick="nextQuote()">Next</button>
        </div>
        <div class="qg-btn">
          <button id="qg" onclick="displayQuote()">Quote Generator</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
